<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf1da446e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <div class="container">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" >
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="container hero">
        <div class="hero_img">
            <img src="images/hero_image.png" alt="hero_img">
        </div>
        <div class="hero_text">
            <div class="tag">
                <span>50 % OFF ALL Products</span>
            </div>
            <div class="heading">
                <h1>Enjoy Your  Delicious Food</h1>
            </div>
            <div class="para">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Pariatur aliquid numquam in facilis rerum autem possimus, quam error magni a. </p>
            </div>
            <div class="btn">

</body>
</html>
